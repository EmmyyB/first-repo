<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        function Dates() {
            var date = new Date()
            var day = date.getDay()
            var newDate = date.getDate()
            var year = date.getFullYear()
            var month = date.getMonth()
            const container = document.querySelector('div')
            var newMonth = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            var dw = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
            var newDates = newDate == (1,21,31)?newDate + 'st':newDate +'th'
            newDates = newDate == (2,22)?newDate + 'nd':newDate + 'th'
            newDates = newDate == (3,23)?newDate + 'rd':newDate + 'th'
            res = newDates + ' ' + dw[day] + ' ' + newMonth[month] + ' ' + year
            container.innerHTML = res
        }
        setInterval(Dates)
    </script>
</body>
</html>
