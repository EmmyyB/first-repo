<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidder</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
        }
        .slidder {
            display: flex;
            overflow: hidden;
        }
        .slide {
            flex: 0 0 100%;
            transition: all .5s;
        }
        img {
            width: 50%;
            height: auto;
        }
        button {
            margin: 10px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="slidder">
        <div class="slide">
            <img src="./Images/white.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./Images/hoddwhite.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./Images/hellom.jpg" alt="">
        </div>
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>

    <!-- <script src="./jquery-3.6.0.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
