<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
         <div class="task_container">
            <input type="text" id="text" placeholder="Add a Task">
            <input type="date" id="date"/>
            <button id="Add">Add</button>
        </div>
        <div id="task"></div>
    </div>

    <script>
        var date = document.querySelector('#date')
        var text = document.querySelector('#text')
        var btn = document.querySelector('#Add')

        btn.addEventListener('click', ()=> {

            //console.log(date.value.length)
            if((text.value.length == 0 ) || (date.value.length == '0'))
            {
                alert("Provide a task")
            }
            else{
                document.querySelector('#task').innerHTML += `
                <div class = "To do">
                    <span id = "TodoName">
                        ${text.value}
                        ${date.value}
                    </span>  
                        
                        <button class = "remove">X</button>
                    </div>`;

                        document.querySelector('#text').value=""

                        var currentTask = document.querySelectorAll('.remove')
                        for(var x = 0; x < currentTask.length; x++) {
                            currentTask[x].onclick= 
                                function()
                                {
                                    this.parentNode.remove()
                                }
                            }
                        }
            
        })
    </script>
</body>
</html>
